<!DOCTYPE html>

    <title>AstroTrade AI - MEXC Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Error Handler: If the app crashes, show the error on screen instead of a blank page
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        const errDiv = document.createElement('div');
        errDiv.style.color = '#ff4444';
        errDiv.style.backgroundColor = '#1a1a1a';
        errDiv.style.padding = '20px';
        errDiv.style.margin = '20px';
        errDiv.style.borderRadius = '8px';
        errDiv.style.fontFamily = 'monospace';
        errDiv.innerHTML = `
          <h3>Application Error</h3>
          <p><strong>Message:</strong> ${message}</p>
          <p><strong>Source:</strong> ${source}:${lineno}</p>
          <p>This usually means there is a syntax error or a missing configuration in your deployment.</p>
        `;
        document.body.appendChild(errDiv);
        return false;
      };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'crypto-dark': '#0b0e11',
              'crypto-panel': '#181a20',
              'crypto-green': '#0ecb81',
              'crypto-red': '#f6465d',
              'crypto-accent': '#fcd535',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          },
        },
      }
    </script>
